<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<p>Sign up below:</p>
	<form [formGroup]="signUpForm" (ngSubmit)="doSignUp($event)">
		<ion-list>
		
			<ion-item>
				<ion-input placeholder="Email" type="text" formControlName="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
			</ion-item>			
	
			<!-- <ion-item>
				<ion-input placeholder="Confirm Password" type="password" formControlName="password-confirm"></ion-input>
			</ion-item>	 -->
	
		</ion-list>
	
		<button ion-button block round type="submit">Sign Up</button>
		
	</form>
	
	<ion-item>Already have an account? <button ion-button item-right clear (click)="goToLogin()">Login</button></ion-item>

</ion-content>
