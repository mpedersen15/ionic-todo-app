<ion-header>
	<ion-toolbar>
		<ion-title>
      Create Todo
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<form [formGroup]="createTodoForm" (ngSubmit)="createTodo($event)">
	<ion-list>
		<ion-item>
			<ion-input type="text" placeholder="Ex. Feed the dogs" formControlName="text"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button full type="submit">Create</button>
	
	</form>
</ion-content>
